<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Jogo</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Jogo">
            <h:panelGrid columns="2">
                <h:outputLabel for="dataPartida" value="Data da Partida:" />
                <p:calendar id="dataPartida" value="#{jogoBean.jogo.dataPartida}" />

                <h:outputLabel for="time1" value="Time 1:" />
                <p:inputText id="time1" value="#{jogoBean.jogo.time1}" />

                <h:outputLabel for="time2" value="Time 2:" />
                <p:inputText id="time2" value="#{jogoBean.jogo.time2}" />

                <h:outputLabel for="golsTime1" value="Gols Time 1:" />
                <p:inputText id="golsTime1" value="#{jogoBean.jogo.golsTime1}" />

                <h:outputLabel for="golsTime2" value="Gols Time 2:" />
                <p:inputText id="golsTime2" value="#{jogoBean.jogo.golsTime2}" />

                <h:outputLabel for="campeonato" value="Campeonato:" />
                <p:selectOneMenu id="campeonato" value="#{jogoBean.jogo.campeonato}">
                    <f:selectItems value="#{jogoBean.listaCampeonatos}" var="camp" 
                                   itemValue="#{camp}" itemLabel="#{camp.nome}" />
                </p:selectOneMenu>

                <p:commandButton value="Salvar" action="#{jogoBean.salvar}" update="@form" />
            </h:panelGrid>
        </p:panel>
        <p:messages autoUpdate="true" />
    </h:form>
</h:body>
</html>
