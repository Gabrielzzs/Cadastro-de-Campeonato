<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />

    <title>Cadastro de Campeonato</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Campeonato">
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome do Campeonato:" />
                <p:inputText id="nome" value="#{campeonatoBean.campeonato.nome}" required="true" />

                <p:commandButton value="Salvar" action="#{campeonatoBean.salvar}" update="@form" />
                <p></p>
                <p:linkButton value="MENU" outcome="opcoes"/>
            </h:panelGrid>
        </p:panel>
     
        <p:messages autoUpdate="true" />
    </h:form>
</h:body>
</html>
