<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Filtro de Jogos</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Filtro de Jogos">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="time" value="Time:" />
                <p:selectOneMenu id="time" value="#{filtroBean.timeSelecionado}">
                    <f:selectItem itemLabel="Selecione um time" itemValue="" />
                    <f:selectItem itemLabel="Time A" itemValue="A" />
                    <f:selectItem itemLabel="Time B" itemValue="B" />
                    <f:selectItem itemLabel="Time C" itemValue="C" />
                </p:selectOneMenu>
            </h:panelGrid>
            
            <p:commandButton value="Localizar" action="#{filtroBean.buscarJogos}" update="jogosTable" />
        </p:panel>

        <p:dataTable id="jogosTable" value="#{filtroBean.jogosFiltrados}" var="jogo" rows="10"
                     emptyMessage="Nenhum jogo encontrado.">
            <p:column headerText="Data da Partida">
                <h:outputText value="#{jogo.dataPartida}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                </h:outputText>
            </p:column>

            <p:column headerText="Time 1">
                <h:outputText value="#{jogo.time1}" />
            </p:column>

            <p:column headerText="Time 2">
                <h:outputText value="#{jogo.time2}" />
            </p:column>

            <p:column headerText="Gols Time 1">
                <h:outputText value="#{jogo.golsTime1}" />
            </p:column>

            <p:column headerText="Gols Time 2">
                <h:outputText value="#{jogo.golsTime2}" />
            </p:column>

            <p:column headerText="Campeonato">
                <h:outputText value="#{jogo.campeonato.nome}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
