<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
    <title>Cadastro de Usuários</title>  
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Usuários">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true"
                             requiredMessage="Login é obrigatório" />

                <h:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true"
                             requiredMessage="Nome é obrigatório" />

                <h:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true"
                            requiredMessage="Senha é obrigatória" />
            </h:panelGrid>

            <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="@form"/>   
            <p></p>
            <p:linkButton value="Login" outcome="login"/>
            <p></p>
            <p:linkButton value="MENU" outcome="opcoes"/>  
        </p:panel>

        <p:messages id="messages" autoUpdate="true" showDetail="true" />
    </h:form>
</h:body>
</html>
